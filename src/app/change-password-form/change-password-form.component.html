<div class="container">
    <form action="" [formGroup]='form'>

        <div class="form-group">
            <label for="oldPassword">
                Old password
            </label>
            <input type="password" id="oldPassword" class="form-control" formControlName='oldPassword'>

            <div *ngIf="form.get('oldPassword')?.touched && form.get('oldPassword')?.invalid"
                class="alert alert-danger">
                <div *ngIf="OldPassword?.errors?.required">
                    Old password is required
                </div>

                <div *ngIf="OldPassword?.errors?.checkOldPassword">
                    Old password is incorrect
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="newPassword">
                New password
            </label>
            <input type="password" id="newPassword" class="form-control" formControlName='newPassword'>

            <div class="alert alert-danger" *ngIf="NewPassword?.touched && NewPassword?.invalid">
                <div *ngIf='NewPassword?.errors?.required'>
                    New Password is reuired
                </div>
            </div>

        </div>

        <div class="form-group">
            <label for="cnfNewPassword">
                Confirm New password
            </label>
            <input type="password" id="cnfNewPassword" class="form-control" formControlName='cnfNewPassword'>
            <div class="alert alert-danger" *ngIf='CnfNewPassword?.touched && CnfNewPassword?.invalid'>
                <div *ngIf='CnfNewPassword?.errors?.required'>
                    Confirm new password is required
                </div>
                <div *ngIf="CnfNewPassword?.errors?.confirmNewPassword">
                    password not matching
                </div>
            </div>
        </div>

    </form>
</div>
